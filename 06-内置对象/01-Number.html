<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //1.parseFloat() 将传入的字符串类型浮点数转为浮点数
    document.write(Number.parseFloat("3.14")+"<br>");
    //2.parseInt()  将传入的字符串类型整形转为整形
    document.write(Number.parseInt("100")+10+"<br>");

    document.write(Number.parseInt("200abc"));  //从数字开始转换，直到不是数字为止

</script>
</html>
