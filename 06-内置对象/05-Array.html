<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let arr=[1,2,3,4,5];
    //push(元素)    添加元素到数组的末尾
    arr.push(6);
    document.write(arr+"<br>");
    //pop() 删除数组末尾的元素
    arr.pop();
    document.write(arr+"<br>");
    //shift()   删除数组最前面的元素
    arr.shift();
    document.write(arr+"<br>");
    //include(元素) 判断数组中是否包含指定的元素
    document.write(arr.includes(2)+"<br>");
    //reverse() 反转数组元素
    arr.reverse();
    document.write(arr+"<br>");
    //sort()    对数组元素排序 
    arr.sort();
    document.write(arr+"<br>");
</script>
</html>
