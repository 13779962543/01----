<script>
    //定义一个Person类
    class Person{
        //构造方法
        constructor(name,age){
            this.name=name;
            this.age=age;
        }
        //eat方法
        eat(){
            document.write("吃饭...")
        }
    }

    //定义Worker类继承Person
    class Worker extends Person{
        constructor(name,age,salary){
            super(name,age);
            this.salary=salary;
        }
        show(){
            document.write(this.name+","+this.age+","+this.salary+"<br>");
        }
    }

    //使用Worker
    let w=new Worker("张三",23,1000);
    w.show();
    w.eat();
</script>
